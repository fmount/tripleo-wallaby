parameters:
 nodes: 3
 pool: default
 network: default
 domain: cephlab.local
 prefix: ceph
 numcpus: 2
 memory: 4096
 image: centos8
 notify: false
 admin_password: iamgroot
 disks:
   - size: 10
   - size: 10

{% for number in range(0, nodes) %}
{{ prefix }}-node-0{{ number }}:
 image: {{ image }}
 numcpus: {{ numcpus }}
 memory: {{ memory }}
 reservedns: true
 sharedkey: true
 domain: {{ domain }}
 nets:
  - {{ network }}
 disks: {{ disks }}
 pool: {{ pool }}
 cmds:
 - yum -y install python3 chrony lvm2 podman vim jq tmux
 - sed -i "s/SELINUX=enforcing/SELINUX=permissive/" /etc/selinux/config
 - setenforce 0
 - echo {{ admin_password  }} | passwd --stdin root
 - hostnamectl set-hostname {{ prefix }}-node-0{{ number }}
 - hostnamectl set-hostname --transient {{ prefix }}-node-0{{ number }}
 scripts:
  - bootstrap-cluster.sh
{% endfor %}
