- name: Prepare
  hosts: all
  roles:
    - role: test_deps
  tasks:
    - name: Install additional dependencies
      package:
        name: openssh
        state: present
    - name: Enable ceph repsitory
      command: tripleo-repos --no-stream -b master current-tripleo ceph
      become: true
    - name: Ensure ceph-admin group exists
      group:
        name: ceph-admin
        state: present
    - name: Ensure ceph-admin user exists
      user:
        name: ceph-admin
        comment: ceph-admin
        group: ceph-admin
        groups: wheel
        generate_ssh_key: true
    - name: Create ceph_spec
      ceph_spec_bootstrap:
        new_ceph_spec: "{{ playbook_dir }}/ceph_spec.yaml"
        deployed_metalsmith: mock/mock_deployed_metal.yaml
        tripleo_roles: mock/mock_overcloud_roles.yaml
      delegate_to: localhost
